apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ocm-k8s-toolkit
  namespace: default
spec:
  interval: 1m
  url: https://github.com/open-component-model/open-component-model
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ocm-k8s-toolkit
  namespace: default
spec:
  interval: 1m
  targetNamespace: ocm-system
  sourceRef:
    kind: GitRepository
    name: ocm-k8s-toolkit
  path: ./kubernetes/controller/config/default
  prune: true
  patches:
    - patch: |
        - op: replace
          path: /spec/template/spec/containers/0/args
          value:
            - --health-probe-bind-address=:8081
            - --resource-controller-concurrency=21
            - --zap-log-level=4
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/open-component-model/kubernetes/controller:0.0.0-cc3ec25
      target:
        kind: Deployment
        name: controller-manager