{{- if .certManager.enabled }}
apiVersion: delivery.ocm.software/v1alpha1
kind: Resource
metadata:
  labels:
    artifact: image
    repo: oci
    for: cert-manager
  annotations:
    path: cainjector.image.tag
  name: {{ .certManager.name }}-cainjector-image
  namespace: {{ .helmReleaseNamespace }}
spec:
  componentRef:
    name: {{ .ocm.component.name }}
  interval: {{ .ocm.interval }}
  ocmConfig:
    - apiVersion: delivery.ocm.software/v1alpha1
      kind: Repository
      name: {{ .ocm.repo.name }}
      namespace: {{ .releaseNamespace }}
  resource:
    byReference:
      referencePath:
      {{- range .ocm.referencePath }}
        - name: {{ .name }}
      {{- end }}
        - name: {{ .certManager.name }}
      resource:
        name: cainjector-image
  skipVerify: {{ .ocm.skipVerify }}
{{- end }}