apiVersion: tenancy.kcp.io/v1alpha1
kind: WorkspaceAuthenticationConfiguration
metadata:
  name: orgs-authentication
spec:
  jwt:
    - issuer:
        url: https://{{ .baseDomainWithPort }}/keycloak/realms/welcome
        audiences:
          - welcome
        audienceMatchPolicy: MatchAny
        {{- with .domainCA }}
        certificateAuthority: {{ . }}
        {{- end -}}
      claimMappings:
        groups:
          claim: groups
          prefix: ""
        username:
          claim: email
          prefix: ""