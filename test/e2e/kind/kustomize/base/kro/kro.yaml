apiVersion: v1
kind: Namespace
metadata:
  name: kro-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kro
  namespace: default
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  provider: generic
  ref:
    tag: 0.5.1
  timeout: 60s
  url: oci://registry.k8s.io/kro/charts/kro

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kro
spec:
  releaseName: kro
  interval: 1m
  timeout: 15m
  targetNamespace: kro-system
  chartRef:
    kind: OCIRepository
    name: kro
    namespace: default

