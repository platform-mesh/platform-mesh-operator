apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: e2e-test-webhook.webhooks.core.openmfp.org
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: {{ index . "e2e-test-webhook.webhooks.core.openmfp.org.ca-bundle" }}
      url: https://openmfp-account-operator-webhook.openmfp-system.svc:9443/mutate-core-openmfp-org-v1alpha1-account
    failurePolicy: Fail
    name: maccount.kb.io
    rules:
      - apiGroups:
          - core.openmfp.org
        apiVersions:
          - v1alpha1
        operations:
          - DELETE
        resources:
          - accounts
    sideEffects: None
    timeoutSeconds: 30
