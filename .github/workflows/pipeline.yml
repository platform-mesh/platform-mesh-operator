name: ci
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pipe:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    uses: openmfp/gha/.github/workflows/pipeline-golang-app.yml@main
    secrets: inherit
    with:
      imageTagName: ghcr.io/openmfp/openmfp-operator
      useTask: true
      useLocalCoverageConfig: true
      coverageThresholdTotal: 45
      coverageThresholdPackage: 60
      coverageThresholdFile: 30
