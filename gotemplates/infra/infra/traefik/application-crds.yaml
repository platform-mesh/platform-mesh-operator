{{- if .traefikCRDs.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .traefikCRDs.name }}
  namespace: {{ .helmReleaseNamespace }}
  labels:
    core.platform-mesh.io/operator-created: "true"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-mesh-runtime
  source:
    {{- if .traefikCRDs.repoURL }}
    repoURL: {{ .traefikCRDs.repoURL }}
    {{- else }}
    repoURL: https://traefik.github.io/charts
    {{- end }}
    chart: traefik-crds
    targetRevision: "*"
  destination:
    server: {{ .destinationServer | default "https://kubernetes.default.svc" }}
    namespace: {{ .releaseNamespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  # CRDs should be synced first (wave 0)
  # This should be added via annotations: argocd.argoproj.io/sync-wave: "0"
{{- end }}

