apiVersion: core.openmfp.io/v1alpha1
kind: ContentConfiguration
metadata:
  labels:
    portal.openmfp.org/entity: account
  name: account-iam-ui
spec:
  inlineConfiguration:
    content: |-
      {
        "name": "iam-ui",
        "luigiConfigFragment": {
          "data": {
            "nodes": [
              {
                "pathSegment": "members",
                "label": "Members",
                "icon": "company-view",
                "entityType": "main.account",
                "url": "https://{{ .baseDomain }}/ui/iam#/:accountId/members",
                "context": {
                  "accountId": ":accountId",
                  "entityType": "account"
                },
                 "loadingIndicator": {
                  "enabled": false
                }
              },
              {
                "pathSegment": "add-members",
                "entityType": "main.account",
                "label": "Members",
                "hideFromNav": true,
                "url": "https://{{ .baseDomain }}/ui/iam/#/:accountId/add-members",
                "context": {
                  "accountId": ":accountId",
                  "entityType": "account"
                }
              }
            ],
            "texts": []
          }
        }
      }
    contentType: json
