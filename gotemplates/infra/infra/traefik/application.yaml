{{- if and .traefik.enabled (eq .deploymentTechnology "argocd") }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .traefik.name }}
  namespace: {{ .helmReleaseNamespace }}
  labels:
    core.platform-mesh.io/operator-created: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .traefik.syncWave | default 0 }}"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-mesh-runtime
  {{- if .traefik.ignoreDifferences }}
  ignoreDifferences:
{{ toYaml .traefik.ignoreDifferences | nindent 4 }}
  {{- end }}
  source:
    {{- if and .traefik.repoURL (ne .traefik.repoURL "") }}
    repoURL: {{ .traefik.repoURL }}
    {{- else }}
    repoURL: https://traefik.github.io/charts
    {{- end }}
    chart: traefik
    targetRevision: "34.0.0"
    {{- if or .traefik.values .traefik.skipCrds }}
    helm:
      {{- if .traefik.skipCrds }}
      skipCrds: true
      {{- end }}
      {{- if .traefik.values }}
      values: |
{{ toYaml .traefik.values | nindent 8 }}
      {{- end }}
    {{- end }}
  destination:
    server: {{ .destinationServer | default "https://kubernetes.default.svc" }}
    namespace: {{ .releaseNamespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    {{- if .traefik.syncOptions }}
    syncOptions:
{{ toYaml .traefik.syncOptions | nindent 4 }}
    {{- else }}
    syncOptions:
    - CreateNamespace=true
    {{- if .traefik.ignoreDifferences }}
    - RespectIgnoreDifferences=true
    {{- end }}
    {{- end }}
{{- if .traefikCRDs.enabled }}
  # Sync wave annotation for dependencies - CRDs should be synced first (wave 0)
  # This should be added via annotations: argocd.argoproj.io/sync-wave: "1"
{{- end }}
{{- end }}

