apiVersion: v1
kind: Service
metadata:
  labels:
    app: istio-gateway
    app.kubernetes.io/instance: istio-gateway
    istio: gateway
    istio.io/dataplane-mode: none
  name: istio-gateway
  namespace: istio-system
spec:
  clusterIP: 10.96.188.4
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: https
      nodePort: 31000
      port: 8443
      protocol: TCP
      targetPort: 8443
    - name: status-port
      nodePort: 32000
      port: 15021
      protocol: TCP
      targetPort: 15021
  selector:
    app: istio-gateway
    istio: gateway
  sessionAffinity: None
  type: NodePort
