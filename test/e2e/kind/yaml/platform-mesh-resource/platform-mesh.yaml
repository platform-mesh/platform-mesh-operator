apiVersion: core.platform-mesh.io/v1alpha1
kind: PlatformMesh
metadata:
  name: platform-mesh
  namespace: platform-mesh-system
spec:
  profileConfigMap:
    name: platform-mesh-profile
    namespace: platform-mesh-system
  exposure:
    port: 8443
    baseDomain: portal.localhost
    protocol: https
  ocm:
    repo:
      name: platform-mesh
    component:
      name: platform-mesh
    referencePath: []
  featureToggles:
   - name: "feature-enable-getting-started"
  values:
    keycloak:
      enabled: true
      values:
        service:
          clusterIP: 10.96.0.110
        resources:
          limits:
            cpu: "2"
            ephemeral-storage: 2Gi
            memory: 2Gi
          requests:
            cpu: 750m
            ephemeral-storage: 50Mi
            memory: 1Gi
    infra:
      values:
        cors:
          enabled: true
          accessControlAllowOriginList:
          - "http://localhost:4200"
          - "http://localhost:4300"
          - "http://*.localhost:4200"
          - "http://*.localhost:4300"
          - "https://portal.localhost:8443"
          - "https://*.portal.localhost:8443"
        gatewayApi:
          enabled: true
        mailpit:
          enabled: true
        hostAliases:
          enabled: true
        kcp:
          rootShard:
            extraArgs:
              - --feature-gates=WorkspaceAuthentication=true
              - --shard-virtual-workspace-url=https://localhost:8443
          webhook:
            enabled: true
          frontProxy:
            clusterIP: "10.96.0.100"
        keycloak:
          crossplane:
            clients:
              welcome:
                validRedirectUris:
                  - "http://localhost:8000/callback*"
                  - "http://localhost:4300/callback*"
                  - "https://*"
    security-operator:
      values:
        baseDomain: "portal.localhost:8443"
        initializer:
          extraArgs:
            - --domain-ca-lookup
            # remove arguments below when the operator and the portal are ready
            - --idp-smtp-server=mailpit.platform-mesh-system.svc.cluster.local
            - --idp-smtp-port=1025
            - --idp-from-address=keycloak@portal.localhost
            - --domain-ca-lookup
            - --idp-additional-redirect-urls="https://default.portal.localhost:3000/callback*"
        caSecret: domain-certificate-ca
        hostAliases:
          enabled: true
    portal:
      enabled: true
      values:
        extraEnvVars:
          - name: OPENMFP_PORTAL_CONTEXT_IAM_SERVICE_API_URL
            value: https://${org-subdomain}portal.localhost:8443/iam/graphql
          - name: OPENMFP_PORTAL_CONTEXT_CRD_GATEWAY_API_URL
            value: "https://${org-subdomain}portal.localhost:8443/api/kubernetes-graphql-gateway/root:orgs:${org-name}/graphql"
          - name: NODE_EXTRA_CA_CERTS
            value: /etc/ssl/certs/domain-ca.crt
        extraVolumes:
          - name: domain-ca
            secret:
              secretName: domain-certificate-ca
        extraVolumeMounts:
          - name: domain-ca
            mountPath: /etc/ssl/certs/domain-ca.crt
            subPath: tls.crt
            readOnly: true
        hostAliases:
          enabled: true
    openfga:
      enabled: true
      values:
        datastore:
          uri: "postgres://postgres:password@openfga-postgres.platform-mesh-system.svc.cluster.local:5432/postgres?sslmode=disable"
        postgresql:
          auth:
            postgresPassword: password
            database: postgres
    marketplace-ui:
      enabled: false
      values:
        hostAliases:
          - hostnames:
            - localhost
            - portal.localhost
            ip: 10.96.188.4
        cors:
          enabled: true
        gatewayApi:
          enabled: true
        listener:
          virtualWorkspacesConfig:
            content:
              virtualWorkspaces:
                - kubeconfig: /app/kubeconfig/kubeconfig
                  name: contentconfigurations
                  url: https://frontproxy-front-proxy.platform-mesh-system:6443/services/contentconfigurations
                - kubeconfig: /app/kubeconfig/kubeconfig
                  name: marketplace
                  url: https://frontproxy-front-proxy.platform-mesh-system:6443/services/marketplace
            enabled: true
    iam-service:
      values:
        extraArgs:
          - --no-json
        cors:
          enabled: true
        hostAliases:
          enabled: true
    kubernetes-graphql-gateway:
      enabled: true
      values:
        istio:
          enabled: false
        gatewayApi:
          enabled: true
        hostAliases:
          enabled: true
        tracing:
          enabled: false
        trust:
          default:
            trustedIssuer: "https://{{ .baseDomainPort }}/keycloak/realms/default"
            jwksUrl: http://keycloak-headless.platform-mesh-system:8080/keycloak/realms/default/protocol/openid-connect/certs
            audience: default
        kubeConfig:
          enabled: true
          secretName: kubernetes-graphql-gateway-kubeconfig
        listener:
          virtualWorkspacesConfig:
            enabled: true
            content:
              virtualWorkspaces:
                - name: contentconfigurations
                  url: "https://frontproxy-front-proxy.platform-mesh-system:6443/services/contentconfigurations"
                  kubeconfig: /app/kubeconfig/kubeconfig
                - name: marketplace
                  url: "https://frontproxy-front-proxy.platform-mesh-system:6443/services/marketplace"
                  kubeconfig: /app/kubeconfig/kubeconfig
