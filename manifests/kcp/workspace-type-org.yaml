apiVersion: tenancy.kcp.io/v1alpha1
kind: WorkspaceType
metadata:
  name: org
spec:
  extend:
    with:
    - name: fga
      path: root
  defaultAPIBindings:
    - export: core.platform-mesh.io
      path: root:openmfp-system
    - export: tenancy.kcp.io
      path: root
    - export: topology.kcp.io
      path: root
    - export: kcp.io
      path: root:openmfp-system
  defaultChildWorkspaceType:
    name: account
    path: root
  limitAllowedChildren:
    types:
      - name: account
        path: root
  limitAllowedParents:
    types:
      - name: orgs
        path: root