apiVersion: apis.kcp.io/v1alpha1
kind: APIBinding
metadata:
  name: core.platform-mesh.io
spec:
  permissionClaims:
  - all: true
    resource: workspaces
    group: tenancy.kcp.io
    state: Accepted
    identityHash: {{ .apiExportRootTenancyKcpIoIdentityHash }}
  - all: true
    resource: workspacetypes
    group: tenancy.kcp.io
    state: Accepted
    identityHash: {{ .apiExportRootTenancyKcpIoIdentityHash }}
  - resource: apibindings
    group: apis.kcp.io
    all: true
    state: Accepted
  - resource: apiexports
    group: apis.kcp.io
    all: true
    state: Accepted
  reference:
    export:
      name: core.platform-mesh.io
      path: root:openmfp-system