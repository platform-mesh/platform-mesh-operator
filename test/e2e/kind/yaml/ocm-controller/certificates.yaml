apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ocm-bootstrap-issuer
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ocm-certificate-issuer
spec:
  ca:
    secretName: ocm-registry-tls-certs
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ocm-bootstrap-certificate
  namespace: cert-manager
spec:
  commonName: cert-manager-ocm-tls
  isCA: true
  secretName: ocm-registry-tls-certs
  subject:
    organizations:
      - ocm.software
  dnsNames:
    - registry.ocm-system.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  issuerRef:
    name: ocm-bootstrap-issuer
    kind: ClusterIssuer
    group: cert-manager.io

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ocm-registry-tls-certs
  namespace: ocm-system
spec:
  secretName: ocm-registry-tls-certs
  dnsNames:
    - registry.ocm-system.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  issuerRef:
    name: ocm-certificate-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ocm-registry-tls-certs
  namespace: default
spec:
  secretName: ocm-registry-tls-certs
  dnsNames:
    - registry.ocm-system.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  issuerRef:
    name: ocm-certificate-issuer
    kind: ClusterIssuer
    group: cert-manager.io